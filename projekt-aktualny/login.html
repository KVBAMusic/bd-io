<!DOCTYPE html>
<html>
<head>
  <title>Zaloguj się - Lingsen</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" /> 
</head>
<body>
  <script src="src/login.js"></script>
  <nav>
    <div class="nav-container">
      <div class="nav-img nav-left" onclick="window.open('index.html', '_self')">
        <img src="res/Lingsen.png" height="82">
      </div>
      <button class="nav-elem nav-right nav-btn" onclick="window.open('login.html', '_self')">Dołącz teraz!</button>
      <button class="nav-elem nav-right nav-btn" onclick="window.open('login.html', '_self')">Zaloguj się</button>
    </div>
  </nav>
  <div class="login-container"> <!-- log in form, sits nicely in the middle -->
    <div align="center">
      <h1 id="login-title">Zaloguj się do serwisu</h1>
      <hr>
      <div align="left">
        <div align="center">
          <input type="text" id="login-input" placeholder="Nazwa użytkownika"><br>
          <input type="password" id="password-input" placeholder="Hasło"><br>
        </div>
      </div>
      <button onclick="return login('login-input', 'password-input')" id="login-text">Zaloguj się</button>
      <p id="login-pass-output"> </p>
    </div>
  </div>
  <footer>
    <h3 id="contact-tittle">Kontakt</h3>
      <div class="inside-contact">
        <a href="https://www.instagram.com/jacek_strojny/"><img  id="ig-icon" src="Projekt bez nazwy_preview_rev_1.png" alt=""></a>
        <a href="mailto:siurek@gmail.com"><img id="mail-icon" src="Projekt bez nazwy-kopia_preview_rev_1.png"></a>
      </div>
  </footer>
</body>
</html>
